<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/signin.css"/>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container con1">
        <div class="row">
            <div class="col-md-6">
                <img src="/images/signin.png">
            </div>
            <div class="col-md-6">
                <h1 class="log-title">Login</h1>
                <p class="log-title-text">Pleas login to continue.</p>
                <form>
                    <div class="sign-input justify-content-center gap-3">
                        <div class="mb-3 inputbox">
                          <input type="text" required="required">
                          <span>Username</span>
                        </div>
                        <div class="mb-3 inputbox">
                          <input type="password" required="required">
                          <span>Password</span>
                        </div></div>
                        <div class="d-flex justify-content-between check-forgot">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Keep Me Logged in
                            </label>
                          </div>
                          <a class="forgot-pass">Forgot Password?</a></div>
                          <button type="button" class="btn btn-primary mb-2">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
