<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/signup.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container con1">
        <div class="row">
            <div class="col-md-6  colsign">
                <h1 class="mb-5">Create your account</h1>
                <form>
                  <div class="mb-3 d-flex justify-content-center">
                  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
                  </div>
                  <div class="d-flex justify-content-center gap-3">
                  <div class="mb-3 inputbox">
                    <input type="text" required="required">
                    <span>Name</span>
                  </div>
                  <div class="mb-3 inputbox">
                    <input type="text" required="required">
                    <span>lastname</span>
                  </div></div>
                  <div class="d-flex justify-content-center gap-3">
                    <div class="mb-3 inputbox">
                      <input type="text" required="required">
                      <span>Address</span>
                    </div>
                    <div class="mb-3 inputbox">
                      <input type="text" required="required">
                      <span>Email</span>
                    </div></div>
                    <div class="mb-3 inputbox">
                      <input required="required" onkeyup="active()" id="pswrd_1" type="password">
                      <span>password</span>
                      <p class="passval">You're password must contain at least 8 characters legnth.</p>
                    </div>
                    <div class="mb-3 inputbox">
                      <input required="required" onkeyup="active()" id="pswrd_2" type="password">
                      <span>confirm password</span>
                      <div class="error-text"></div>
                    </div>
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        <p>Creating an account means you're okay with our <span>Terms and Conditions</span> and our <span>Privacy Policy.</span></p>
                      </label>
                    </div>
                  <button type="submit" class="btn btn-primary" id="btnsub" disabled>Sign up</button>
            </div>
            <div class="col-md-6">
              <img src="/images/signup.jpg">
          </div>
        </div>
    </div>
    <script>
      const pswrd_1 = document.querySelector("#pswrd_1");
      const pswrd_2 = document.querySelector("#pswrd_2");
      const errorText = document.querySelector(".error-text");
      const showBtn = document.querySelector(".show");
      const btn = document.querySelector("button");
      function active(){
        if(pswrd_1.value.length >= 8){
          btn.removeAttribute("disabled", "");
          btn.classList.add("active");
          pswrd_2.removeAttribute("disabled", "");
        }else{
          btn.setAttribute("disabled", "");
          btn.classList.remove("active");
          pswrd_2.setAttribute("disabled", "");
        }
      }
      btn.onclick = function(){
        if(pswrd_1.value != pswrd_2.value){
          errorText.style.display = "block";
          errorText.classList.remove("matched");
          errorText.textContent = "Error! Confirm Password Not Match";
          errorText.style.backgroundColor = "#ff4d4d";
          return false;
        }else{
          errorText.style.display = "block";
          errorText.classList.add("matched");
          errorText.textContent = "Nice! Confirm Password Matched";
          errorText.style.backgroundColor = "#3ae374";
          return false;
        }
      }
      function active_2(){
        if(pswrd_2.value != ""){
          showBtn.style.display = "block";
          showBtn.onclick = function(){
            if((pswrd_1.type == "password") && (pswrd_2.type == "password")){
              pswrd_1.type = "text";
              pswrd_2.type = "text";
              this.textContent = "Hide";
              this.classList.add("active");
            }else{
              pswrd_1.type = "password";
              pswrd_2.type = "password";
              this.textContent = "Show";
              this.classList.remove("active");
            }
          }
        }else{
          showBtn.style.display = "none";
        }
      }
   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
